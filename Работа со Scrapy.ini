Работа со Scrapy
pip install scrapy
scrapy startproject AZ03_spider      # создание шаблона scrapy в папке проекта
создалась папка AZ03_spider
Внутри еще папка AZ03_spider. В ней файл файл scrapy.cfg
внутри нее папка spyders
смотрим внутри папку spyders с файлом __init__.py
берем абсолютный путь к папке spiders
CD этот абсолютный путь   # встаем на папку spyders внутри проекта
scrapy genspider divansvetsvc divan.ru  # имя_спайдера  веб_сайт_для_парсинга


scrapy crawl divansvetsvc 